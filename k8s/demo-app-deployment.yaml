apiVersion: apps/v1beta1
kind: Deployment
metadata: 
  name: demo-app-deployment
  labels:
    app: spring-boot-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-demo
  template:
    metadata:
      labels:
        app: spring-boot-demo
    spec:
      containers:
      - name: demo-app
        image: manickamsw/demo
        imagePullPolicy: Always
        ports:
        - containerPort: 8085


